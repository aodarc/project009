{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="jumbotron mt-5">
      <form id="chat_form">
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-group">
              <label for="chatHistory">Chat history</label>
              <textarea disabled class="form-control" id="chatHistory" rows="6">
                row1
                row2
              </textarea>
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword" class=""></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="say_to_bot" placeholder="Manage me">
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="button" id="send_button" class="btn">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block script_bottom %}
  {{ block.super }}
  <script type="application/javascript" src="{% static 'js/chat_socket_api.js' %}"></script>
{% endblock %}
